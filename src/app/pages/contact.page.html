<section class="section">
  <h1>Contact</h1>
  <div class="grid cols-2">
    <div>
      <h2>Detalii</h2>
      <p><strong>Adresă:</strong> Sat Robești, Nr. 9, comuna Pârscov, jud. Buzău</p>
      <p><strong>Telefon fix:</strong> <a href="tel:+40338405999">0338 405 999</a></p>
      <p><strong>Telefon mobil:</strong> <a href="tel:+40774680740">0774 680 740</a></p>
      <p><strong>Email:</strong> <a href="mailto:contact@asociatiapeopleforpeople.ro">contact@asociatiapeopleforpeople.ro</a></p>

      <h3>Trimite-ne un mesaj</h3>
      <!-- Netlify Forms: numele formularului trebuie să fie "contact" -->
      <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="contact"/>
        <p hidden>
          <label>Nu completa: <input name="bot-field"/></label>
        </p>
        <p>
          <label>Nume<br/><input type="text" name="nume" required/></label>
        </p>
        <p>
          <label>Email<br/><input type="email" name="email" required/></label>
        </p>
        <p>
          <label>Mesaj<br/><textarea name="mesaj" rows="5" required></textarea></label>
        </p>
        <p>
          <button class="btn-primary" type="submit">Trimite</button>
        </p>
      </form>
    </div>

    <div>
      <h2>Locație</h2>

      </div>

      </p>
    </div>

</section>
