<header class="site-header">
  <div class="container bar">
    <a class="brand" routerLink="/acasa" aria-label="Acasă">
      <img class="brand-logo" src="/img/logo.png" alt="Asociația People for People - logo" />
      <span class="brand-text">
        <span class="brand-text__name">People for People</span>
        <span class="brand-text__tagline">Centru de îngrijire</span>
      </span>
    </a>

    <div class="header-actions">
      <div class="header-contacts">
        <a class="tel" href="tel:+40338405999">0338&nbsp;405&nbsp;999</a>
        <a class="tel" href="tel:+40774680740">0774&nbsp;680&nbsp;740</a>
      </div>

      <nav class="main-nav">
        <a routerLink="/acasa" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Acasă</a>
        <a routerLink="/despre-noi" routerLinkActive="active">Despre noi</a>
        <a routerLink="/servicii" routerLinkActive="active">Servicii</a>
        <a routerLink="/facilitati" routerLinkActive="active">Facilități</a>
        <a routerLink="/informatii-utile" routerLinkActive="active">Informații utile</a>

      </nav>
    </div>
  </div>

</main>

</footer>
