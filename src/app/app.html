<header class="site-header">
  <div class="container bar">
    <a class="brand" routerLink="/acasa" aria-label="Acasă">
      <img class="brand-logo" src="/img/logo.png" alt="Asociația People for People - logo"/>
    </a>

    <div class="header-actions">
      <div class="header-contacts">
        <a class="tel" href="tel:+40338405999">0338&nbsp;405&nbsp;999</a>
        <a class="tel" href="tel:+40774680740">0774&nbsp;680&nbsp;740</a>
      </div>

      <button
        type="button"
        class="nav-toggle"
        (click)="toggleMenu()"
        aria-label="Deschide meniul principal"
        [attr.aria-expanded]="menuOpen()"
        aria-controls="main-nav"
      >
        <span class="nav-toggle__icon" aria-hidden="true"></span>
        <span class="nav-toggle__label">Meniu</span>
      </button>

      <nav class="main-nav" [class.main-nav--open]="menuOpen()" id="main-nav">
        <a routerLink="/acasa" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMenu()">Acasă</a>
        <a routerLink="/despre-noi" routerLinkActive="active" (click)="closeMenu()">Despre noi</a>
        <a routerLink="/servicii" routerLinkActive="active" (click)="closeMenu()">Servicii</a>
        <a routerLink="/facilitati" routerLinkActive="active" (click)="closeMenu()">Facilități</a>
        <a routerLink="/galerie" routerLinkActive="active" (click)="closeMenu()">Galerie</a>
        <a routerLink="/informatii-utile" routerLinkActive="active" (click)="closeMenu()">Informații utile</a>
        <a routerLink="/contact" routerLinkActive="active" class="btn btn--primary" (click)="closeMenu()">Contact</a>
      </nav>
    </div>
  </div>
</header>

<main>
  <router-outlet/>
</main>

<footer class="site-footer">
  <div class="container">© {{ year }} Asociația People for People</div>
</footer>
